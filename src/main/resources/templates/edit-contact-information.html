<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Add Contact Information</title>
</head>
<body>

<form th:action="@{'/edit-contact-info'}" method="post">
    <input type="hidden" name="id" th:value="${info.id}" />
    <input type="text" name="label" placeholder="Label" th:value="${info.label}" />
    <input type="text" name="value" placeholder="Value" th:value="${info.value}" />
    <select name="infoType">
        <option th:each="infotype : ${infotypes}" th:text="${infotype}" th:value="${infotype}" th:attr="selected=${info.infoType.equals(infotype) ? 'true' : null}"></option>
    </select>
    <input type="submit" />
</form>
</body>
</html>
