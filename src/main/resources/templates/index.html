<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Contacts List</title>
</head>
<body>

<h1>Contact List</h1>
<ul>
    <li th:each="contact: ${contactsList}">
        <span th:text="${contact.firstName} + ' ' + ${contact.lastName}"></span>
        <a th:href="@{'/add-contact-info/' + ${contact.id}}">Add Contact Information</a>

        <h2>Contact Information</h2>
        <h3 th:text="${randomQuote}"></h3>
        <ul>
            <li th:each="info : ${contact.contactInformations}">
                <span th:text="${info.label}"></span>
                <span th:text="${info.value}"></span>
                <a th:href="@{'/edit-contact-info/' + ${info.id}}">edit</a>
            </li>
        </ul>
    </li>
</ul>


<form action="/add-contact" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" />

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" />

    <input type="submit" />
</form>

</body>
</html>
